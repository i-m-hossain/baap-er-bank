<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h2 class="text-5xl text-center pt-10">Lets,get  
            <span class="text-red-600">some money!!</span>
        </h2>
    </header>
    <main>
        <section class="grid grid-cols-3 w-3/4 mx-auto gap-8 mt-10 text-white">
            <div class="bg-green-300 p-8 rounded">
                <h3 class="text-2xl">Deposit</h3>
                <h4 class="text-4xl">$ <span id="deposit-total">00</span></h4>
            </div>
            <div class="bg-blue-300 p-8 rounded">
                <h3 class="text-2xl">Withdraw</h3>
                <h4 class="text-4xl">$ <span id="withdraw-total">00</span></h4>
            </div>
            <div class="bg-yellow-300 p-8 rounded">
                <h3 class="text-2xl">Balance</h3>
                <h4 class="text-4xl">$ <span id="balance-total">00</span></h4>
            </div>
        </section>

        <!-- Create Deposit and withdraw amount Input Fields -->
        <section class="grid grid-cols-2 w-3/4 mx-auto gap-8 mt-10 text-white">
            <div class="bg-green-300 p-8 rounded">
                <h3 class="text-3xl mb-2">Please Deposit</h3>
                <div>
                    <input id="deposit-input" type="number" placeholder=" $ Amount you want to deposit" class="block w-3/4 border-gray-200 rounded-lg px-2 mb-4 text-black" >
                    <button id="deposit-button" class="bg-red-400 p-2  border-0 rounded-lg  text-white font-medium">Deposit</button>
                </div>
            </div>
            <div class="bg-blue-300 p-8 rounded">
                <h3 class="text-3xl mb-2">Please Withdraw</h3>
                <div>
                    <input id="withdraw-input" type="number" placeholder="$ Amount you want to deposit"
                        class="block w-3/4 border-gray-200 rounded-lg px-2 mb-4 text-black">
                    <button id="withdraw-button" class="bg-red-400 p-2  border-0 rounded-lg  text-white font-medium">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/bank.js"></script>

</body>
</html>
